  <style>
    body {
      overflow: hidden;
    }
    .btn-primary {
  color: var(--button-color);
  background-color:deeppink;
  border-radius: var(--border-radius);
  border-color: rgb(182, 19, 106);
}

.btn-primary:hover {
  box-shadow: inset 0 0 0 20rem var(--darken-1);

  <body onload="mainFunction()">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-auto sticky-top" style="height: 450px;">
          <div class="imgFrame">
            <p id="imgLink"></p>
            <div class="container-fluid">
              <div class="row">
                <div class="col" align="center">
                  <i class="bi bi-pin-map-fill" style="font-size: 3rem; color: deeppink;"></i><br>
                  <p class="text" id="guess"></p>
                </div>
                <div class="col" align="center">
                  <i class="bi bi-check-circle" style="font-size: 3rem; color: deeppink;"></i><br>
                  <p class="text" id="score">0</p>
                </div>
              </div>
              <p class="text" id="distance" align="center"></p>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary " id="submitButton" onclick="calculate()">Kész</button>
            </div>
          </div>
        </div>
        
        <div class="col w-auto h-100% p-3" style="width:1000px; height:1000px;" id="map">
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title w-100" id="exampleModalLongTitle">Elért pontszámod</h5>
          </div>
          <div class="modal-body text-center">
            <p class="text" id="scoreSummary"></p>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary rounded-0 bg-fuchsia"" data-dismiss="modal" onclick="newGame()">Új játék</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script type="text/javascript">
      var guess = sessionStorage.getItem("guess");
      var score = sessionStorage.getItem("score");
      var targetPos;
      var userMarker;
      var targetMarker;
      var lat, lng;
      var mapExtent = [0.00000000, -6000.00000000, 6000.00000000, 0.00000000];
      var mapMinZoom = 0;
      var mapMaxZoom = 5;
      var mapMaxResolution = 1.00000000;
      var mapMinResolution = Math.pow(2, mapMaxZoom) * mapMaxResolution;
      var tileExtent = [0.00000000, -6000.00000000, 6000.00000000, 0.00000000];
      var crs = L.CRS.Simple;
      crs.transformation = new L.Transformation(1, -tileExtent[0], -1, tileExtent[3]);
      crs.scale = function(zoom) {
        return Math.pow(2, zoom) / mapMinResolution;
      };
      crs.zoom = function(scale) {
        return Math.log(scale * mapMinResolution) / Math.LN2;
      };
      var layer;
      var map = new L.Map('map', {
          maxZoom: mapMaxZoom,
          minZoom: mapMinZoom,
          crs: crs
        });
        
        layer = L.tileLayer('{z}/{x}/{y}.jpg', {
          minZoom: mapMinZoom, maxZoom: mapMaxZoom,
          tileSize: L.point(254, 254),
          noWrap: true,
          tms: false
        }).addTo(map);
      map.fitBounds([
        crs.unproject(L.point(mapExtent[2], mapExtent[3])),
        crs.unproject(L.point(mapExtent[0], mapExtent[1]))
      ]);
      var hereIcon = L.icon({
        iconUrl: 'img/Blipid3.png',
        iconSize: [32,32],
      })
      var targetBlip = L.icon({
        iconUrl: 'img/targetBlip.png',
        iconSize: [32,32],
      })
      // fixedMarkers.forEach((cords) => {
      //   console.log(cords);
      // });
      map.on('click', addMarker);
    </script>
